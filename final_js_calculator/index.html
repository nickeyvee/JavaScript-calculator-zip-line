<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator Slim</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani|Share+Tech+Mono|Source+Code+Pro:300" rel="stylesheet">
  <script href="jquery-3.1.1.min.js"></script>
  <style href="style.less"></style>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body class="space">
  <div class=chassis>
		
		<div class="top">
			<div class= "result"></div>
			<div class= "memory"></div>
	</div>
	<div class= "allButtons">
    <div class="row">
      <input type="button" value="C" class="col-md-3 col-xs-3 clear">
      <input type="button" value="+/-" class="col-md-3 col-xs-3 plusMinus">
      <input type="button" value=" % " class="col-md-3 col-xs-3 percent">
      <input type="button" value=" / " class="col-md-3 col-xs-3 operator">
    </div>
    <div class="row">
      <input type="button" value="7" class="col-md-3 col-xs-3 number">
      <input type="button" value="8" class="col-md-3 col-xs-3 number">
      <input type="button" value="9" class="col-md-3 col-xs-3 number">
      <input type="button" value=" * " class="col-md-3 col-xs-3 operator">
    </div>
    <div class="row">
      <input type="button" value="4" class="col-md-3 col-xs-3 number">
      <input type="button" value="5" class="col-md-3 col-xs-3 number">
      <input type="button" value="6" class="col-md-3 col-xs-3 number">
      <input type="button" value=" - " class="col-md-3 col-xs-3 operator">
    </div>
    <div class="row">
      <input type="button" value="1" class="col-md-3 col-xs-3 number">
      <input type="button" value="2" class="col-md-3 col-xs-3 number">
      <input type="button" value="3" class="col-md-3 col-xs-3 number">
      <input type="button" value=" + " class="col-md-3 col-xs-3 operator">
    </div>
    <div class="row">
      <input type="button" value="0" class="col-md-6 col-xs-6 number">
      <input type="button" value="." class="col-md-3 col-xs-3 decimal">
      <input type="button" value=" = " class="col-md-3 col-xs-3 equals">
    </div>
	 </div>
  </div>
	
	<footer>Designed by <a href=https://www.freecodecamp.com/nickeyvee target='_blank'>Nick Vorraso</a></footer>
	</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
